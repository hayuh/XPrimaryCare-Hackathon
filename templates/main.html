<!doctype html>
<html lang="en">
  <head>
    <title>Nextpill</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Center the dropdown container vertically */
        .dropdown-container {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
      </style>
    <script>
      //var diag_codes = JSON.parse("{{ diag_codes }}");
      function showInputBoxes(diag_codes) {
        var selectedValue = document.getElementById("value").value;
        var inputContainer = document.getElementById("input-container");
        inputContainer.innerHTML = ""; // Clear any existing input boxes
  
        for (var i = 0; i < selectedValue; i++) {
          var input = document.createElement("input");
          input.type = "text";
          input.classList.add("form-control");
          input.placeholder = "Enter diagnosis code " + (i + 1);
          input.name = "input-box-" + i;
          //input.addEventListener("input", validateInput); // Add input event listener

          // Create datalist for autocomplete options
          var datalist = document.createElement("datalist");
          datalist.id = "datalist-" + i;
          var options = diag_codes; // Get the first 10 options
          options.forEach(function (option) {
          var optionElement = document.createElement("option");
          optionElement.value = option;
          datalist.appendChild(optionElement);
        });
        input.setAttribute("list", "datalist-" + i);

        inputContainer.appendChild(input);
        inputContainer.appendChild(datalist);
        }
      }

      /**function validateInput(event) {
        var inputValue = event.target.value;
        var validValues = diag_codes;
        var errorMessage = document.getElementById("error-message");

        if (!validValues.includes(inputValue)) {
          errorMessage.style.display = "block";
          document.getElementById("submit-btn").disabled = true;
        } else {
          errorMessage.style.display = "none";
          document.getElementById("submit-btn").disabled = false;
        }
    }*/
    </script>
  </head>
  <body>
    <div class="container dropdown-container">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nextpill</h5>
            <form action="" method="post">
              <div class="mb-3">
                <label for="value" class="form-label">Select number of diagnoses</label>
                <select class="form-select" id="value" name="num_codes" onchange="showInputBoxes({{ diag_codes }})">
                  <option disabled selected>Select a value</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                </select>
              </div>
              <div id="input-container"></div>
              <div class="alert alert-danger mt-3" id="error-message" style="display: none;">
                Invalid input. Please enter a valid value.
              </div>
              <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
